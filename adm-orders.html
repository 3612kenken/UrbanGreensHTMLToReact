<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UrbanGreens | Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .sidebar {
      min-height: 100vh;
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    .nav-link.active {
      font-weight: bold;
      color: #198754 !important;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UrbanGreens Admin</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
       <div class="col-md-2 sidebar">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link " href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="adm-product.html">Manage Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="adm-orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link " href="adm-customers.html">Customers</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="login.html">Log Out</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h2>Customer Orders</h2>
        <div class="table-responsive">
          <table class="table table-bordered align-middle mt-4">
            <thead class="table-success">
              <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Total</th>
                <th>Status</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#1001</td>
                <td>Jane Doe</td>
                <td>Pea Shoots</td>
                <td>$12.98</td>
                <td><span class="badge bg-warning">Pending</span></td>
                <td>2025-10-01</td>
                <td>
                  <button class="btn btn-sm btn-success">Mark as Shipped</button>
                  <button class="btn btn-sm btn-danger">Cancel</button>
                </td>
              </tr>
              <tr>
                <td>#1002</td>
                <td>John Smith</td>
                <td>Sunflower</td>
                <td>$6.99</td>
                <td><span class="badge bg-success">Shipped</span></td>
                <td>2025-09-30</td>
                <td>
                  <button class="btn btn-sm btn-secondary" disabled>Completed</button>
                </td>
              </tr>
              <!-- More rows as needed -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
