<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UrbanGreens | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-5">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4 text-success">Create an Account</h2>
        <form action="#" method="POST">
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" required>
          </div>
          <div class="mb-3">
            <label for="emailReg" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailReg" required>
          </div>
          <div class="mb-3">
            <label for="passwordReg" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordReg" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
          <p class="text-center mb-0">Already have an account? <a href="login.html">Login here</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
