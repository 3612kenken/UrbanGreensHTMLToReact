<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UrbanGreens | Admin Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- ApexCharts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

  <style>
    body {
      min-height: 100vh;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    .nav-link.active {
      font-weight: bold;
      color: #198754 !important;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UrbanGreens Admin</a>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="adm-product.html">Manage Products</a></li>
          <li class="nav-item"><a class="nav-link" href="adm-orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="adm-customers.html">Customers</a></li>
          <li class="nav-item"><a class="nav-link text-danger" href="login.html">Log Out</a></li>
        </ul>
      </div>

      <!-- Dashboard Content -->
      <div class="col-md-10 p-4">
        <h2 class="mb-4">Analytics Dashboard</h2>
        <div class="row g-4">
          <!-- Sales Over Time -->
          <div class="col-md-8">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">Sales Over Time</h5>
                <div id="salesChart"></div>
              </div>
            </div>
          </div>

          <!-- Product Distribution -->
          <div class="col-md-4">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">Product Distribution</h5>
                <div id="productPieChart"></div>
              </div>
            </div>
          </div>

          <!-- Orders Per Product -->
          <div class="col-md-12">
            <div class="card shadow">
              <div class="card-body">
                <h5 class="card-title">Orders Per Product</h5>
                <div id="ordersBarChart"></div>
              </div>
            </div>
          </div>
        </div>
      </div> <!-- End Dashboard Content -->

    </div> <!-- End Row -->
  </div> <!-- End Container -->

  <!-- ApexCharts Config -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Sales Over Time (Line Chart)
      var salesOptions = {
        chart: { type: 'line', height: 300 },
        series: [{
          name: "Sales ($)",
          data: [320, 450, 610, 700, 550, 800, 920]
        }],
        xaxis: {
          categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul"]
        }
      };
      new ApexCharts(document.querySelector("#salesChart"), salesOptions).render();

      // Product Distribution (Pie Chart)
      var pieOptions = {
        chart: {
          type: 'pie',
          height: 300
        },
        labels: ["Sunflower", "Radish", "Pea Shoots", "Broccoli", "Basil"],
        series: [25, 20, 30, 15, 10]
      };
      new ApexCharts(document.querySelector("#productPieChart"), pieOptions).render();

      // Orders Per Product (Bar Chart)
      var barOptions = {
        chart: {
          type: 'bar',
          height: 300
        },
        series: [{
          name: 'Orders',
          data: [80, 65, 90, 45, 30]
        }],
        xaxis: {
          categories: ["Sunflower", "Radish", "Pea Shoots", "Broccoli", "Basil"]
        }
      };
      new ApexCharts(document.querySelector("#ordersBarChart"), barOptions).render();
    });
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
